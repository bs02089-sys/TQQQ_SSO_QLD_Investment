name: auto push alert script

on:
  schedule:
    - cron: "30 13 * * 1-5"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ïã§ÌñâÌï† ÌôòÍ≤Ω'
        required: true
        default: 'production'

permissions:
  contents: write

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run auto push alert script
        run: python TQQQ_SOXL_QLD_2sigma_alert.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit. Skipping push."
          else
            echo "üîç Changes detected. Committing..."
            git commit -m "Auto update alert script"
            git push
          fi
